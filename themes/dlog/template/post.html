<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8">
        <title>{{{siteTitle}}}</title>
        <style>
         a {
             text-decoration: none;
             color: hsl(204,90%,45%);
         }
         img {
             width: 90vw;
             z-index: 1000;
         }
         .pstbdy{
             width: 100vw;
         }
         p{
             white-space: normal;
             word-break: break-word; 
             line-break: anywhere;
         }
         @media screen and (max-width: 750px){
         body{
             font-size: 5vw !important;
         }
         }
         </style>
    </head>
    <body style="background-color: hsl(204,60%,96%);">
        <div style="background-color: hsl(204, 60%, 96%);position: fixed;width: 100vw;left: 0;top: 0;z-index:999;height: 10vw;"><a href="{{{siteUrl}}}" style="text-decoration: none;">
            <h1 style="color: hsl(204, 90%, 45%);">{{{siteName}}}</h1></a></div>
        <div style="background-color: hsl(204, 60%, 96%);position: absolute;top: 15vw;" class="pstbdy">{{{postBody}}}</div>
        <script>
         var lst = document.getElementsByTagName("img");
         for (var i = 0;i < lst.length;++i) lst[i].setAttribute("data-zoomable","");
         document.addEventListener('DOMContentLoaded', function () {
             mediumZoom('[data-zoomable]');
         });
        </script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@latest/dist/medium-zoom.min.js"></script>
</html>
